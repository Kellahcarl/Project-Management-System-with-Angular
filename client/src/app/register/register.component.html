<app-navbar></app-navbar>

<body>
  <div class="container mt-2">
    <div class="grid grid-cols-1 md:grid-cols-2">
      <div class="p-4">
        <h2 class="text-2xl font-semibold">Sign Up</h2>
        <span class="text-red-600">{{ apiMessage }}</span>

        <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
          <div class="mb-4">
            <label for="username" class="block text-gray-700 font-bold mb-2"
              >Username</label
            >
            <input
              type="text"
              class="w-full p-2 border rounded-lg"
              id="username"
              name="username"
              [(ngModel)]="userData.username"
              required
            />
            <span class="text-red-600">{{ usernameError }}</span>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              class="w-full p-2 border rounded-lg"
              id="email"
              name="email"
              [(ngModel)]="userData.email"
              required
            />
            <span class="text-red-600">{{ emailError }}</span>
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-700 font-bold mb-2"
              >Password</label
            >
            <input
              type="password"
              class="w-full p-2 border rounded-lg"
              id="password"
              name="password"
              [(ngModel)]="userData.password"
              required
            />
            <span class="text-red-600">{{ passwordError }}</span>
          </div>
          <div class="mb-4">
            <label
              for="confirmPassword"
              class="block text-gray-700 font-bold mb-2"
              >Confirm Password</label
            >
            <input
              type="password"
              class="w-full p-2 border rounded-lg"
              id="confirmPassword"
              name="confirmPassword"
              [(ngModel)]="pwd.confirmPassword"
              required
            />
            <span class="text-red-600">{{ confirmPasswordError }}</span>
          </div>
          <button
            type="submit"
            class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg"
          >
            Sign Up
          </button>
        </form>
        <p class="mt-3">
          Already have an account?
          <a href="/login" class="text-blue-500">Sign In</a>
        </p>
      </div>
      <div class="hidden md:block">
        <img
          class="rounded-full object-cover"
          src="https://images.unsplash.com/photo-1543599538-a6c4f6cc5c05?auto=format&fit=crop&q=80&w=1374&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Image"
        />
      </div>
    </div>
  </div>
</body>
