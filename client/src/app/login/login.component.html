<div class="container">
  <div class="row">
    <div class="col-md-5">
      <h2>Sign In</h2>
      <span class="text-danger">{{ apiMessage }}</span>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-4 mt-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userData.email" required>
          <span class="text-danger">{{ emailError }}</span>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userData.password" required>
          <span class="text-danger">{{ passwordError }}</span>
        </div>

        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
      <p class="text mt-3">Don't have an account? <a routerLink="/register">Sign Up</a></p>
    </div>
    <div class="col-md-7 img-container">
      <img class="rounded" src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&q=80&w=1472&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image">
    </div>
  </div>
</div>
