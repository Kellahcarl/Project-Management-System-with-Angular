<app-navbar></app-navbar>

<body>
  <div class="container mt-2">
    <div class="grid grid-cols-1 md:grid-cols-2">
      <div class="p-4">
        <h2 class="text-2xl font-semibold">Sign In</h2>
        <span class="text-red-600">{{ apiMessage }}</span>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="mb-4 mt-3">
            <label for="email" class="block text-gray-700 font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              class="w-full p-2 border rounded-lg"
              id="email"
              name="email"
              [(ngModel)]="userData.email"
              required
            />
            <span class="text-red-600">{{ emailError }}</span>
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-700 font-bold mb-2"
              >Password</label
            >
            <input
              type="password"
              class="w-full p-2 border rounded-lg"
              id="password"
              name="password"
              [(ngModel)]="userData.password"
              required
            />
            <span class="text-red-600">{{ passwordError }}</span>
          </div>
          <button
            type="submit"
            class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg"
          >
            Sign In
          </button>
        </form>
        <p class="mt-3">
          Don't have an account?
          <a href="/register" class="text-blue-500">Sign Up</a>
        </p>
      </div>
      <div class="hidden md:block">
        <img
          class="rounded-full object-cover"
          src="https://plus.unsplash.com/premium_photo-1661685368660-b9a394b436fd?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGxvZ2lufGVufDB8MXwwfHx8MA%3D%3D"
          alt="Image"
        />
      </div>
    </div>
  </div>
</body>
