<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <!-- <link rel="stylesheet" href="../css/register.css" /> -->
</head>
<body>
  <div class="container mt-2">
    <div class="row">
      <div class="col-md-5">
        <h2>Sign In</h2>
        <span class="text-danger">{{ apiMessage }}</span>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="mb-4 mt-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="userData.email"
              required
            />
            <span class="text-danger">{{ emailError }}</span>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="userData.password"
              required
            />
            <span class="text-danger">{{ passwordError }}</span>
          </div>

          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        <p class="text mt-3">
          Don't have an account? <a routerLink="/register">Sign Up</a>
        </p>
      </div>
      <div class="col-md-7 img-container">
        <img
          class="rounded"
          src="https://plus.unsplash.com/premium_photo-1661685368660-b9a394b436fd?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGxvZ2lufGVufDB8MXwwfHx8MA%3D%3D"
          alt="Image"
        />
      </div>
    </div>
  </div>
</body>
