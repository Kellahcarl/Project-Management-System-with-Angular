<div class="container">
  <form [formGroup]="updateProjectForm" (ngSubmit)="onSubmit()">
    <div class="form-group mt-3">
      <label for="projectName">Project Name</label>
      <input type="text" class="form-control" id="projectName" formControlName="projectName" placeholder="Enter project name" />
    </div>

    <div class="form-group">
      <label for="projectDescription">Project Description</label>
      <textarea class="form-control" id="projectDescription" formControlName="projectDescription" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input type="text" class="form-control" id="dueDate" formControlName="dueDate" placeholder="MM/DD/YYYY" />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
