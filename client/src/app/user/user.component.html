<app-navbar></app-navbar>

<main class="container mx-auto py-8">
  <ng-container *ngIf="projectData && projectData.project_id !== undefined">
    <h2 class="text-2xl font-semibold mb-4">Your Assigned Project</h2>

    <div
      class="bg-white rounded-lg shadow-lg p-8 flex flex-col justify-center text-center"
      [class]="getStatusColorClass(projectData.project_status)"
    >
      <h5 class="text-4xl font-semibold mb-2">
        Project name : {{ projectData.project_name }}
      </h5>
      <p class="text-2xl text-center mb-2">
        Description : {{ projectData.project_description }}
      </p>
      <p class="text-sm mb-4">Due Date: {{ projectData.dueDate | date }}</p>
      <p
        class="text-sm mb-4 font-bold"
        [class]="getStatusColorClass(projectData.project_status)"
      >
        Status: {{ projectData.project_status }}
      </p>
      <div class="flex flex-row justify-center space-x-4 mb-2">
        <button
          class="bg-gray-500 text-white py-2 px-4 rounded cursor-pointer"
          (click)="markInProgress()"
        >
          Mark In Progress
        </button>
        <button
          class="bg-green-500 text-white py-2 px-4 rounded cursor-pointer"
          (click)="markComplete()"
        >
          Mark as Complete
        </button>
      </div>
    </div>
  </ng-container>

  <div
    class="flex flex-col items-center"
    *ngIf="!projectData || projectData.project_id === undefined"
  >
    <!-- Display message if projectData is empty -->
    <h1>All Done!</h1>
    <div>
      <img
        class="rounded"
        src="https://media0.giphy.com/media/26u4lOMA8JKSnL9Uk/giphy.gif"
        alt="loading"
      />
    </div>
  </div>
</main>
