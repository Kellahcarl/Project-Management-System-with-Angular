<app-navbar></app-navbar>

<div
  class="relative mx-auto w-full max-w-md bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:rounded-xl sm:px-10"
>
  <div class="w-full">
    <div class="text-center ">
      <h1 class="text-3xl font-semibold text-gray-900 ">create a new project</h1>
    </div>
    <div class="mt-5">
      <form (ngSubmit)="onSubmit()" action="">
        <div class="relative mt-6">
          <input
            type="text"
            name="Project"
            id="Project"
            placeholder="Project name"
            class="peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none"
            autocomplete="NA"
            [(ngModel)]="projectData.project_name"
          />
          <label
            for="Project"
            class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-75 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800"
            >Project name</label
          >
          <span class="text-red-600">{{ projectNameError }}</span>
        </div>
        <div class="relative mt-6">
          <textarea
            type="text"
            name="project-description"
            id="project-description"
            placeholder="project-description"
            class="peer peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none"
            [(ngModel)]="projectData.project_description"
          ></textarea>
          <label
            for="text"
            class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-75 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800"
            >Project Description</label
          >
          <span class="text-red-600">{{ projectDescriptionError }}</span>
        </div>

        <div class="container mx-auto px-4 py-2 md:py-10">
          <div class="mt-5 w-64">
            <label for="datepicker" class="font-bold mb-1 text-gray-700 block"
              >Select Due Date</label
            >
            <div class="relative">
              <input type="hidden" name="date" x-ref="date" />
              <input
                type="text"
                readonly
                [(ngModel)]="datepickerValue"
                (click)="showDatepicker = !showDatepicker"
                (keydown.escape)="showDatepicker = false"
                class="w-full pl-4 pr-10 py-3 leading-none rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                placeholder="Select date"
                name="duedate"
              />
              

              <div class="absolute top-0 right-0 px-3 py-2">
                <svg
                  class="h-6 w-6 text-gray-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                  />
                </svg>
              </div>

              <!-- <div {{no_of_days.length"></div>
                            <div {{32 - new Date(year, month, 32).getDate()"></div>
                            <div {{new Date(year, month).getDay()"></div> -->
              <div
                class="bg-white mt-12 rounded-lg shadow p-4 absolute top-0 left-0"
                style="width: 17rem"
                [hidden]="!showDatepicker"
                (keydown.away)="showDatepicker = false"
              >
                <div class="flex justify-between items-center mb-2">
                  <div>
                    <span class="text-lg font-bold text-gray-800">{{
                      MONTH_NAMES[month]
                    }}</span>
                    <span class="ml-1 text-lg text-gray-600 font-normal">{{
                      year
                    }}</span>
                  </div>
                  <div>
                    <button
                      type="button"
                      class="transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-200 p-1 rounded-full"
                      [ngClass]="{
                        'cursor-not-allowed opacity-25': month === 0
                      }"
                      [disabled]="month === 0 ? true : false"
                      (click)="month = month - 1"
                      (click)="getNoOfDays()"
                    >
                      <svg
                        class="h-6 w-6 text-gray-500 inline-flex"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M15 19l-7-7 7-7"
                        />
                      </svg>
                    </button>
                    <button
                      type="button"
                      class="transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-200 p-1 rounded-full"
                      [ngClass]="{
                        'cursor-not-allowed opacity-25': month === 11
                      }"
                      [disabled]="month === 11 ? true : false"
                      (click)="month = month + 1"
                      (click)="getNoOfDays()"
                    >
                      <svg
                        class="h-6 w-6 text-gray-500 inline-flex"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M9 5l7 7-7 7"
                        />
                      </svg>
                    </button>
                  </div>
                </div>

                <div class="flex flex-wrap mb-3 -mx-1">
                  <ng-container *ngFor="let day of DAYS; let index = index">
                    <div style="width: 14.26%" class="px-1">
                      <div
                        class="text-gray-800 font-medium text-center text-xs"
                      >
                        {{ day }}
                      </div>
                    </div>
                  </ng-container>
                </div>

                <div class="flex flex-wrap -mx-1">
                  <ng-container *ngFor="let blankday of blankdays">
                    <div
                      style="width: 14.28%"
                      class="text-center border-none p-1 border-transparent text-sm"
                    ></div>
                  </ng-container>
                  <ng-container
                    *ngFor="
                      let date of no_of_days;
                      let dateIndex = index;
                      trackBy: trackByIdentity
                    "
                  >
                    <div style="width: 14.28%" class="px-1 mb-1">
                      <div
                        (click)="getDateValue(date)"
                        class="cursor-pointer text-center text-sm rounded-full leading-loose transition ease-in-out duration-100"
                        [ngClass]="{
                          'bg-blue-500 text-white': isToday(date) === true,
                          'text-gray-700 hover:bg-blue-200':
                            isToday(date) === false
                        }"
                      >
                        {{ date }}
                      </div>
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="my-6">
          <button
            type="submit"
            class="w-full rounded-md bg-black px-3 py-4 text-white focus:bg-gray-600 focus:outline-none"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
